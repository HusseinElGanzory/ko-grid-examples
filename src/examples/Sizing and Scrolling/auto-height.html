<h1>Auto Height</h1>

<p>
    While most other examples define a fixed grid height, this is purely optional. If you omit a height specification,
    the grid will be as high as necessary to fit all data without scrolling.
</p>

<div data-bind="koGridExampleCranks: []"></div>

<h2>Example: Countries and dependencies by population</h2>

<div id="sample" class="auto-height grid" data-bind="grid: {
    config: 'ko-grid-sample-config',
    dataSource: countriesByPopulation(),
    primaryKey: 'id',
    columns: [
        { id: 'rank', width: '50px', label: 'Rank', classes: ['numeric'] },
        { id: 'country', width: '400px', label: 'Country (or dependent territory)\u202A' },
        { id: 'population', width: '150px', label: 'Population', classes: ['numeric'] },
        { id: 'percentage', width: '120px', label: '% of world population', classes: ['numeric'] },
        { id: 'date', width: '150px', label: 'Date' }
    ],
    columnGroups: [{ label: 'Census', elements: [ 'population', 'percentage' ] }],
    extensions: {
        links: { country: { uri: 'countryArticle' } }
    }
}">
</div>

<dl>
    <dt>Source</dt>
    <dd>
        <a href="http://en.wikipedia.org/wiki/List_of_countries_and_dependencies_by_population#Countries_and_dependencies_by_population">Wikipedia</a>
    </dd>
</dl>
