<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Filtering &mdash; Aggregation &mdash; Examples &mdash; ko-grid</title>
    <script type="text/javascript" src="../../require.js"></script>
    <script type="text/javascript" src="../../rjsconfig.js"></script>
    <link rel="stylesheet" href="../../ko-grid-examples.css">
    <link class="ko-grid-styles" rel="stylesheet" href="../../ko-grid-tweaks.css">
    <link class="ko-grid-styles" rel="stylesheet" href="../../ko-grid-bundle.css">
</head>
<body data-bind="koGridExample: '../../'">
<h1>Filtering</h1>

<p>
    When the underlying data set is filtered, the aggregation extension automatically triggers a recalculation.
</p>

<div data-bind="koGridExampleCranks: []"></div>

<h2>Example: Countries and dependencies by population</h2>

<div id="aggregation-filtering" class="fixed-height content-width grid" data-bind="grid: {
    config: 'aggregation-filtering-config',
    dataSource: countriesByPopulation(),
    primaryKey: 'id',
    columns: [
        { id: 'rank', width: '50px', label: 'Rank', classes: ['numeric'] },
        { id: 'country', width: '400px', label: 'Country (or dependent territory)' },
        { id: 'population', width: '150px', label: 'Population', classes: ['numeric'] },
        { id: 'percentage', width: '120px', label: '% of world population', classes: ['numeric'] },
        { id: 'date', width: '150px', label: 'Date' }
    ],
    columnGroups: [{ label: 'Census', elements: [ 'population', 'percentage' ] }],
    extensions: {
        aggregate: [
            { population: 'sum', percentage: 'sum' },
            { population: 'minimum' },
            { population: 'average', percentage: 'average' },
            { population: 'maximum' }
        ]
    }
}">
</div>

<dl>
    <dt>Source</dt>
    <dd>
        <a href="http://en.wikipedia.org/wiki/List_of_countries_and_dependencies_by_population#Countries_and_dependencies_by_population">Wikipedia</a>
    </dd>
</dl>

<script type="text/javascript" src="//localhost:35729/livereload.js"></script>
</body>
</html>
